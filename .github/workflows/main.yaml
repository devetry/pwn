name: Docker

on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - run: |
          pip install poetry
          poetry install
          poetry export -f requirements.txt -o requirements.txt
          poetry run zappa deploy production
